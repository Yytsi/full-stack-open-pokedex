name: Simple Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install

      - name: lint
        run: npm run eslint

      - name: build
        run: npm run build
      
      - name: test
        run: npm run test
  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: "patch"

  discord_notification:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - name: Discord notification for success
        if: ${{ !cancelled() && !failure() && github.event_name == 'push' }}
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "New version deployed!"
          username: "Pokedeploy"
          embed-title: "Successful Deployment"
          embed-description: "It worked!"
          embed-color: "5763719"
          embed-footer-text: "Commit by ${{ github.actor }}"
      
      - name: Discord notification for failure
        if: ${{ failure() }}
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "Build failed!"
          username: "Pokedeploy"
          embed-title: "Deployment Failed"
          embed-description: "It failed! Check the logs."
          embed-color: "15548997"
          embed-footer-text: "Commit by ${{ github.actor }}"
          embed-url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"